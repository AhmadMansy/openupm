name: com.ahmadmansy.draco
displayName: Draco 3D Data Compression
description: >-
  Draco is an open-source library for compressing and decompressing 3D geometric
  meshes and point clouds. It is intended to improve the storage and
  transmission of 3D graphics. This package allows you to apply Draco
  compression to meshes, import Draco files and load them at runtime.
